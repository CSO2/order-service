spring.application.name=order-service
server.port=${SERVER_PORT:8083}

# PostgreSQL Configuration (override via env vars in production)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/CSO2_order_service}
spring.datasource.username=${DATABASE_USERNAME:cso2}
spring.datasource.password=${DATABASE_PASSWORD:password123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Feign Client Service URLs (override via env vars in production)
catalog.service.url=${CATALOG_SERVICE_URL:http://localhost:8082}
cart.service.url=${CART_SERVICE_URL:http://localhost:8084}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
